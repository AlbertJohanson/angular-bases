<h1>{{name}}</h1>

<dl>
    <td> Name: </td>
    <dd>{{name}}</dd>

    <td> Age: </td>
    <dd>{{age}}</dd>

    <td> Function: </td>
    <dd>{{getName()}}</dd>

    <td> Capitalizado: </td>
    <dd>{{nameCapitalize}}</dd>

    
</dl>

<button (click)="changeName()">
    Change Hero Name
</button>

<button (click)="changeAge()">
    Change Hero Age
</button>
